apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-ingress
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /vote
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 5000
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80